<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .parant{
            width: 89vw;
        }
        .formbox{
            width: 70vw;
        }
    </style>
</head>

<body>

        <div class="container d-flex justify-content-center parant border rounded shadow mt-3">
            <div class="formbox container d-flex justify-content-center w-100">
                <form id="userdata" class=" px-3 py-4 w-100">
                    <h2>Task Page</h2><br>
                    <div class="form-group">
                        <label for="name">Task Name:</label>
                        <input type="text" class="form-control" id="tname" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Task Description:</label>
                        <input type="text" class="form-control" id="tdesc" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Task Status:</label>
                        <select name="" id="tstaus" class="custom-select">
                            <option value="pendding" class="text-muted" selected>Pendding</option>
                            <option value="on_progress">On Progress</option>
                            <option value="completed">C ompleted</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-secondary float-right" value="Save Task">
                </form>
            </div>
        </div>


        <div class="displaydata"></div>


        <script type="module" src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
